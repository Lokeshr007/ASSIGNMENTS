<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #e3f2fd;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 2px solid #000;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    select, input[type="color"] {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
  <title>Table Operations</title>
</head>
<body>
  <div class="container">
    <h1>Table Operations</h1>
    <select id="borderWidth" onchange="changeBorderWidth()">
      <option value="1">1px</option>
      <option value="2">2px</option>
      <option value="3">3px</option>
      <option value="4">4px</option>
      <option value="5">5px</option>
      <option value="6">6px</option>
      <option value="7">7px</option>
      <option value="8">8px</option>
      <option value="9">9px</option>
      <option value="10">10px</option>
    </select>
    <br>
    <label for="bgColor">Background Color: </label>
    <input type="color" id="bgColor" onchange="changeBgColor()">
    <br>
    <label for="fgColor">Foreground Color: </label>
    <input type="color" id="fgColor" onchange="changeFgColor()">
    <br>
    <select id="textAlign" onchange="changeTextAlign()">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
    </select>
    <table id="myTable">
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
          <td>Row 1, Cell 3</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
          <td>Row 2, Cell 3</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function changeBorderWidth() {
      const borderWidth = document.getElementById('borderWidth').value;
      const table = document.getElementById('myTable');
      table.style.borderWidth = borderWidth + 'px';
      const cells = table.getElementsByTagName('th');
      for (let cell of cells) {
        cell.style.borderWidth = borderWidth + 'px';
      }
      const rows = table.getElementsByTagName('td');
      for (let row of rows) {
        row.style.borderWidth = borderWidth + 'px';
      }
    }

    function changeBgColor() {
      const bgColor = document.getElementById('bgColor').value;
      document.getElementById('myTable').style.backgroundColor = bgColor;
    }

    function changeFgColor() {
      const fgColor = document.getElementById('fgColor').value;
      document.getElementById('myTable').style.color = fgColor;
    }

    function changeTextAlign() {
      const textAlign = document.getElementById('textAlign').value;
      const table = document.getElementById('myTable');
      const cells = table.getElementsByTagName('th');
      for (let cell of cells) {
        cell.style.textAlign = textAlign;
      }
      const rows = table.getElementsByTagName('td');
      for (let row of rows) {
        row.style.textAlign = textAlign;
      }
    }
  </script>
</body>
</html>
