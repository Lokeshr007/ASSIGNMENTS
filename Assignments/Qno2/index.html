<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f3e5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      box-sizing: border-box;
    }
    * {
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
      border: 2px solid #8e24aa;
      border-radius: 5px;
      background-color: #f8bbd0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #addItem {
      background-color: #ff7043;
      color: white;
    }
    #addItem:active {
      background-color: #e64a19;
    }
    #removeItem {
      background-color: #42a5f5;
      color: white;
    }
    #removeItem:active {
      background-color: #1e88e5;
    }
    #displayItem {
      background-color: #66bb6a;
      color: white;
    }
    #displayItem:active {
      background-color: #388e3c;
    }
    input {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
      border: 2px solid #8e24aa;
      border-radius: 5px;
    }
    .selected-item {
      margin-top: 20px;
      font-size: 18px;
      color: #6a1b9a;
    }
  </style>
  <title>Combo Box Operations</title>
</head>
<body>
  <div class="container">
    <select id="comboBox">
      <option value="Item1">Item 1</option>
      <option value="Item2">Item 2</option>
      <option value="Item3">Item 3</option>
    </select>
    <input type="text" id="newItem" placeholder="Enter new item">
    <button id="addItem">Add Item</button>
    <button id="removeItem">Remove Item</button>
    <button id="displayItem">Display Selected Item</button>
    <div class="selected-item" id="displayArea"></div>
  </div>

  <script>
    const comboBox = document.getElementById('comboBox');
    const newItemInput = document.getElementById('newItem');
    const displayArea = document.getElementById('displayArea');

    document.getElementById('addItem').addEventListener('click', () => {
      const newItem = newItemInput.value.trim();
      if (newItem) {
        const option = document.createElement('option');
        option.value = newItem;
        option.text = newItem;
        comboBox.add(option);
        newItemInput.value = '';
      }
    });

    document.getElementById('removeItem').addEventListener('click', () => {
      comboBox.remove(comboBox.selectedIndex);
    });

    document.getElementById('displayItem').addEventListener('click', () => {
      const selectedItem = comboBox.options[comboBox.selectedIndex].text;
      displayArea.textContent = `Selected Item: ${selectedItem}`;
    });
  </script>
</body>
</html>
