<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertisement Banner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .banner-container {
      width: 80%;
      max-width: 600px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .banner {
      display: flex;
      transition: transform 1s ease;
    }
    .banner img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      flex-shrink: 0;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .nav-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .nav-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner" id="banner">
      <img src="esec 1.jpg" alt="Ad 1">
      <img src="esec.jpg" alt="Ad 2">
      <img src="OIP.jpg" alt="Ad 3">
    </div>
    <div class="nav-buttons">
      <button onclick="prevAd()">&#10094;</button>
      <button onclick="nextAd()">&#10095;</button>
    </div>
  </div>

  <script>
    let currentAdIndex = 0;

    function showAd(index) {
      const banner = document.getElementById('banner');
      const adWidth = document.querySelector('.banner-container').clientWidth;
      banner.style.transform = `translateX(${-index * adWidth}px)`;
    }

    function nextAd() {
      currentAdIndex = (currentAdIndex + 1) % 3;
      showAd(currentAdIndex);
    }

    function prevAd() {
      currentAdIndex = (currentAdIndex - 1 + 3) % 3;
      showAd(currentAdIndex);
    }

    setInterval(nextAd, 5000);

    window.onload = () => showAd(currentAdIndex);
  </script>
</body>
</html>
