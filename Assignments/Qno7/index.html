<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fce4ec;
      margin: 0;
      box-sizing: border-box;
    }
    * {
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    p {
      margin: 20px 0;
      padding: 10px;
    }
    select, input[type="color"] {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
  <title>Paragraph Styling</title>
</head>
<body>
  <div class="container">
    <h1>Paragraph Styling</h1>
    <select id="fontType" onchange="changeFontType()">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
    <br>
    <select id="fontSize" onchange="changeFontSize()">
      <option value="16px">16px</option>
      <option value="18px">18px</option>
      <option value="20px">20px</option>
      <option value="22px">22px</option>
      <option value="24px">24px</option>
    </select>
    <br>
    <label for="textColor">Text Color: </label>
    <input type="color" id="textColor" onchange="changeTextColor()">
    <br>
    <p id="paragraph">This is a sample paragraph. You can change its font type, size, and color using the above styling.</p>
  </div>

  <script>
    function changeFontType() {
      const fontType = document.getElementById('fontType').value;
      document.getElementById('paragraph').style.fontFamily = fontType;
    }

    function changeFontSize() {
      const fontSize = document.getElementById('fontSize').value;
      document.getElementById('paragraph').style.fontSize = fontSize;
    }

    function changeTextColor() {
      const textColor = document.getElementById('textColor').value;
      document.getElementById('paragraph').style.color = textColor;
    }
  </script>
</body>
</html>
