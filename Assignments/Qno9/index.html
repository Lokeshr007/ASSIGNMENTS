<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Password Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e1f5fe;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background: linear-gradient(145deg, #fff, #e3f2fd);
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2em;
      color: #0277bd;
    }
    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #02d11e;
      color: white;
      border: none;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #0277bd;
      transform: scale(1.05);
    }
    #password {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      background: #f8aa02;
      padding: 10px;
      border-radius: 5px;
      letter-spacing: 2px;
      transform: rotate(-2deg);
      transition: transform 0.3s, color 0.3s;
      word-spacing: 10px;
    }
    #password:hover {
      transform: rotate(2deg);
      color: #0277bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password">Your Password</div>
  </div>

  <script>
    function generatePassword() {
      const upperCaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowerCaseChars = 'abcdefghijklmnopqrstuvwxyz';
      const digits = '0123456789';
      const allChars = upperCaseChars + lowerCaseChars + digits;

      let password = '';
      for (let i = 0; i < 5; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }

      const randomUpperCase1 = upperCaseChars.charAt(Math.floor(Math.random() * upperCaseChars.length));
      const randomUpperCase2 = upperCaseChars.charAt(Math.floor(Math.random() * upperCaseChars.length));
      const randomDigit = digits.charAt(Math.floor(Math.random() * digits.length));

      password += randomUpperCase1 + randomUpperCase2 + randomDigit;

      password = shuffleString(password);

      document.getElementById('password').textContent = password;
    }

    function shuffleString(string) {
      const array = string.split('');
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array.join('');
    }
  </script>
</body>
</html>
