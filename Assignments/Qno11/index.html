<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date of Birth Validator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e3f2fd;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    input[type="date"] {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #0288d1;
      border-radius: 5px;
      background-color: #e1f5fe;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0277bd;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Date of Birth Validator</h1>
    <input type="date" id="dob" min="2000-01-01" max="2020-09-01" value="2020-01-01">
    <button onclick="validateDOB()">Validate Date of Birth</button>
    <div id="message"></div>
  </div>

  <script>
    function validateDOB() {
      const dob = document.getElementById('dob').value;
      const message = document.getElementById('message');
      
      const minDate = new Date('2000-01-01');
      const maxDate = new Date('2020-09-01');
      const selectedDate = new Date(dob);
      
      if (selectedDate >= minDate && selectedDate <= maxDate) {
        message.textContent = 'Date of birth is valid.';
        message.style.color = 'green';
      } else {
        message.textContent = 'Date of birth is invalid. Please select a date between 01.01.2000 and 01.09.2020.';
        message.style.color = 'red';
      }
    }
  </script>
</body>
</html>
